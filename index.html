<script>
var audio=document.getElementById('audio');
audio.play();
var music2=document.getElementById('music2');
var music1=document.getElementById('music1');
var infor=document.getElementById('infor');
var home=document.getElementById('home');
var bgimg=document.getElementById('bgimg');
var li=document.getElementsByTagName('li');
var iframe=document.getElementsByTagName('iframe');
 	music2.onclick=function(){
 		music2.style.display='none';
 		music1.style.display='block';
 		audio.pause();
 	}
 	music1.onclick=function(){
 		music1.style.display='none';
 		music2.style.display='block';	
 		audio.play();
 	}
 	infor.onclick=function(){
 		iframe[0].src="information.html";
 	}
 	home.onclick=function(){
 		iframe[0].src="homepage.html";
 	}
 	for(var i=0;i<li.length;i++){
 		li[i].setAttribute("imgsrc","img/"+i+".jpg");
 	}
 	li[0].onclick=function(){bgimg.src=li[0].getAttribute("imgsrc");}
